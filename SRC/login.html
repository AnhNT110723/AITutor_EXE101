<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Kyna English</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="static/css/login-register.css">

  
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex">
      <div class="row w-100">
        <!-- Form Đăng nhập -->
        <div
          class="col-xl-6 col-12 first-card d-flex justify-content-center align-items-center"
        >
          <div class="login-card">
            <div class="card-body">
              <img
                src="static/images/FAI-2.png"
                alt="Logo"
                class="mb-4"
                style="width: 250px"
              />
              <h3 class="mb-4 text-center fw-bold" style="color: #333">
                Đăng nhập
              </h3>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Email hoặc số điện thoại đăng nhập</label
                  >
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3 position-relative">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <input
                    type="password"
                    class="form-control pe-5"
                    id="password"
                  />
                  <i
                    class="bi bi-eye-slash position-absolute end-0 pe-3"
                    style="cursor: pointer; top: 55%"
                    ;
                    id="togglePassword"
                  ></i>
                </div>
                <script>
                  const togglePassword =
                    document.querySelector("#togglePassword");
                  const passwordInput = document.querySelector("#password");
                  togglePassword.addEventListener("click", function () {
                    const type =
                      passwordInput.getAttribute("type") === "password"
                        ? "text"
                        : "password";
                    passwordInput.setAttribute("type", type);
                    this.classList.toggle("bi-eye");
                    this.classList.toggle("bi-eye-slash");
                  });
                </script>

                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember"
                      >Ghi nhớ đăng nhập</label
                    >
                  </div>
                  <div class="mb-3">
                    <a class="link-login" href="#">Quên mật khẩu?</a>
                  </div>
                </div>

                <button type="submit" class="btn login-btn text-white w-100">
                  Đăng nhập
                </button>
              </form>

              <div>
                <span
                  class="d-flex justify-content-center align-items-center mt-4"
                  >Hoặc</span
                >
                <div class="social">
                  <div class="social-inner">
                    <a class="btn btn-danger">
                      <i class="fa-brands fa-google fa-2x"></i>
                    </a>
                    <a class="btn btn-info"
                      ><i class="fa-brands fa-twitter fa-2x"></i>
                    </a>
                    <a class="btn btn-primary"
                      ><i class="fa-brands fa-facebook fa-2x"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div
                class="d-flex justify-content-center align-items-center mt-3"
              >
                Bạn chưa có tài khoản?
                <a class="link-login link-navigate" href="register.html"
                  >Đăng ký <strong class="strong">MIỄN PHÍ</strong> ngay!</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Phần giới thiệu khóa học -->
        <div class="col-xl-6 col-12 d-md-block">
          <!-- Cột phải: Carousel + giới thiệu -->
          <div
          id="carouselExampleControls"
          class="carousel slide mb-4"
          data-bs-ride="carousel"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center p-5"
          >
            <!-- Tiêu đề -->
            <h2 class="mb-3 text-center">Tất cả khóa học tiếng Anh bạn cần</h2>
            <p class="text-center mb-4" style="max-width: 500px">
              Trẻ em hay người lớn, Giao tiếp, Luyện thi hay phát triển 4 kỹ
              năng...
            </p>

            <!-- Carousel (trình chiếu ảnh) -->
           
              <!-- Trình tự ảnh -->
              <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                  <div class="d-flex flex-column align-items-center">
                    <div class="img-wrapper">
                      <img
                        src="static/images/Co-Vietnam.png"
                        class="d-block"
                        alt="Tiếng Anh cho bé (4-12 tuổi)"
                        style="max-height: 300px"
                      />
                    </div>
                    <p class="mt-2 text-center">Tiếng Anh cho bé (4-12 tuổi)</p>
                  </div>
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item">
                  <div class="d-flex flex-column align-items-center">
                    <div class="img-wrapper">
                      <img
                        src="static/images/course4.webp"
                        class="d-block"
                        alt="Tiếng Anh trung học (13-18 tuổi)"
                        style="max-height: 300px"
                      />
                    </div>
                    <p class="mt-2 text-center">
                      Tiếng Anh trung học (13-18 tuổi)
                    </p>
                  </div>
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item">
                  <div class="d-flex flex-column align-items-center">
                    <div class="img-wrapper">
                      <img
                        src="static/images/course2.webp"
                        class="d-block"
                        alt="Tiếng Anh người lớn"
                        style="max-height: 300px"
                      />
                    </div>
                    <p class="mt-2 text-center">Tiếng Anh người lớn</p>
                  </div>
                </div>
              </div>

              <!-- Nút chuyển trái/phải -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <!-- Link tải app (nếu cần) -->
            <div class="text-center mt-3">
              <h5 class="mb-3">Tải ứng dụng Kyna English</h5>
              <a href="#" class="me-3">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/512px-Get_it_on_Google_play.svg.png"
                  alt="Google Play"
                  style="height: 40px"
                />
              </a>
              <a href="#">
                <img
                  src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                  alt="App Store"
                  style="height: 40px"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const myCarousel = document.querySelector("#carouselExampleControls");
      const carousel = new bootstrap.Carousel(myCarousel, {
        interval: 3000, // 3 giây
        wrap: true,
      });
      // carousel.pause();  // Dừng
      // carousel.cycle();  // Chạy lại
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
